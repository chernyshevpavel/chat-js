<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/font/stylesheet.css" type="text/css">
    <link rel="stylesheet" href="assets/styles.css" type="text/css">
    <link rel="stylesheet" href="assets/profile.css" type="text/css">
    <title>Profile</title>
</head>
<body class="none_margin">
    <main class="content_center">
        <div class="back_panel flex_center">
            <button class="back_panel__return_btn">
                <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="14" cy="14" r="14" transform="rotate(-180 14 14)" fill="#3369F3"/>
                    <rect x="20" y="14.8" width="11" height="1.6" transform="rotate(-180 20 14.8)" fill="white"/>
                    <path d="M13 19L9 14L13 9" stroke="white" stroke-width="1.6"/>
                </svg>
            </button>
        </div>
        <div class="profile">
            <div class="profile__avatar">
                <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M36 2H4C2.89543 2 2 2.89543 2 4V25.2667L14.6547 22.3139C15.5486 22.1053 16.4635 22 17.3814 22H22.6186C23.5365 22 24.4514 22.1053 25.3453 22.3139L38 25.2667V4C38 2.89543 37.1046 2 36 2ZM4 0C1.79086 0 0 1.79086 0 4V36C0 38.2091 1.79086 40 4 40H36C38.2091 40 40 38.2091 40 36V4C40 1.79086 38.2091 0 36 0H4ZM10.9091 14.5455C12.9174 14.5455 14.5455 12.9174 14.5455 10.9091C14.5455 8.90079 12.9174 7.27273 10.9091 7.27273C8.90082 7.27273 7.27276 8.90079 7.27276 10.9091C7.27276 12.9174 8.90082 14.5455 10.9091 14.5455Z" fill="#CDCDCD"/>
                </svg>
            </div>
            <span class="profile__name">Pavel</span>
            <div class="profile__data">
                <div class="profile__data__row">
                    <div class="flex_column_center">
                        <span class="profile__data__row__label text">E-Mail</span>
                    </div>
                    <div class="flex_column_center">
                        <input class="profile__data__row__input text" disabled type="email" placeholder="Email@yandex.ru">
                    </div>
                </div>
                <div class="profile__data__line"></div>
                <div class="profile__data__row">
                    <div class="flex_column_center">
                        <span class="profile__data__row__label text">Login</span>
                    </div>
                    <div class="flex_column_center">
                        <input class="profile__data__row__input text" disabled type="text" placeholder="PavelPavlov">
                    </div>
                </div>
                <div class="profile__data__line"></div>
                <div class="profile__data__row">
                    <div class="flex_column_center">
                        <span class="profile__data__row__label text">Name</span>
                    </div>
                    <div class="flex_column_center">
                        <input class="profile__data__row__input text" disabled type="text" placeholder="Pavel">
                    </div>
                </div>
                <div class="profile__data__line"></div>
                <div class="profile__data__row">
                    <div class="flex_column_center">
                        <span class="profile__data__row__label text">Surname</span>
                    </div>
                    <div class="flex_column_center">
                        <input class="profile__data__row__input text" disabled type="text" placeholder="Chernyshev">
                    </div>
                </div>
                <div class="profile__data__line"></div>
                <div class="profile__data__row">
                    <div class="flex_column_center">
                        <span class="profile__data__row__label text">Chat name</span>
                    </div>
                    <div class="flex_column_center">
                        <input class="profile__data__row__input text" disabled type="text" placeholder="Pavel">
                    </div>
                </div>
                <div class="profile__data__line"></div>
                <div class="profile__data__row">
                    <div class="flex_column_center">
                        <span class="profile__data__row__label text">Phone</span>
                    </div>
                    <div class="flex_column_center">
                        <input class="profile__data__row__input text" disabled type="tel" placeholder="+7 (999) 999 99 99">
                    </div>
                </div>
            </div>
            <div class="profile__actions_block">
                <div class="profile__actions_block__row">
                    <div class="flex_column_center">
                        <a class="profile__actions_block__link text" href="profile-change-data.html">Chdange data</a>
                    </div>
                </div>
                <div class="profile__actions_block__line"></div>
                <div class="profile__actions_block__row">
                    <div class="flex_column_center">
                        <a class="profile__actions_block__link text" href="profile-change-password.html">Change password</a>
                    </div>
                </div>
                <div class="profile__actions_block__line"></div>
                <div class="profile__actions_block__row">
                    <div class="flex_column_center">
                        <a class="profile__actions_block__link_red text" href="auth.html">Exit</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="screen-wipe"></div>
        <div class="popup_confirm">
            <button class="popup_confirm__close_btn">
                <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <line x1="7.11077" y1="7.21103" x2="14.8889" y2="14.8892" stroke="#1E1E1E" stroke-width="1.5"/>
                    <line x1="7.1078" y1="14.8891" x2="14.889" y2="7.21093" stroke="#1E1E1E" stroke-width="1.5"/>
                </svg>
            </button>
            <span class="popup__confirm__title text">Upload a file</span>
            <input id="input_file"  type="file" name="file" hidden>
            <label for="input_file" class="popup__confirm__link text">Select a file on the computer</label>
            <div class="popup__btn_stack">
                <button class="popup__btn" type="button"><span class="popup__btn__text">Apply</span></button>
                <span class="popup__btn_stack__error text"></span>
            </div>
        </div>
    </main>
</body>
</html>
